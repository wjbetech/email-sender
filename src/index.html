<!DOCTYPE html>
<html lang="en" data-theme="coffee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email API Demo | @wjbetech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
    </head>


<body class="flex align-middle items-center h-[100vh] justify-center p-5 bg-accent text-white font-light">

    <!-- container for both boxes -->
    <div class="container w-[80%] max-w-[1070px] flex mb-2">

        <!-- left side content -->
        <div class="left-section flex-1 p-4 border-solid border-2 border-slate-400">
            <div class="gradient">
            <h1 class="heading text-[36px] mb-4">Email Sender <span class="api-span text-warning">API</span> Demo</h1>
            <hr class=" m-auto mb-4">
            <p class="left-paragraph">Using the connected API you can send an email to the address specific on the right side of this page.</p>
            </div>
        </div>

        <!-- right side content -->
        <div class="right-section foreground flex-1 p-6 border-solid border-2 border-slate-400 border-l-0 align-middle justify-center text-left">
            <h1 class="text-[36px]">Hey,</h1>
            <p class="text-[20px] mb-4">Welcome to the Email Sender</p>
            <hr class="mb-4">
            <form>
                <div class="form-group p-2">
                    <label for="to">To:</label>
                    <input class="w-full block px-2 py-1 mt-2 bg-white rounded-md text-gray-800" type="email" name="to" id="to" required autocomplete="off" placeholder="example@gmail.com">
                </div>

                <div class="form-group p-2">
                    <label for="subject">Subject:</label>
                    <input class="block w-full px-2 py-1 mt-2 bg-white rounded-md text-gray-800" type="text" name="subject" id="subject" required autocomplete="off" placeholder="meeting today @ 2pm ..">
                </div>

                <div class="form-group p-2 mb-2">
                    <label for="message">Message:</label>
                    <textarea class="block w-full px-2 py-1 mt-2 bg-white rounded-md text-gray-800" name="message" id="message" required spellcheck="false" autocomplete="off" placeholder=""></textarea>
                </div>

                <div class="form-group p-2 mt-8 mb-2">
                    <p>Email sent!</p>
                    <button type="button" class="flex align-middle items-center justify-evenly btn btn-warning btn-sm my-2 bg-slate-300 text-gray-700 hover:text-black">
                        <span>Send</span>
                        <i class='bx bx-mail-send text-[18px]'></i>
                    </button>
                </div>
            </form>
        </div>

        </div>
    </div>
    

    <script src="./script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</body>
</html>
